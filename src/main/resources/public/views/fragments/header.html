<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Title Test</title>
        <script type="text/javascript" th:src="@{/libraries/js/jquery-3.4.1.min.js}"></script>

        <script th:each="component : ${components}" type="text/javascript" th:src="@{'/views/'+ ${page} +'/'+ ${component} +'.js'}"></script>
        <link th:each="component : ${components}" rel="stylesheet" type="text/css" th:href="@{'/views/'+ ${page} +'/'+ ${component} +'.css'}" />

                 </div>
                 <div class="navbar-collapse collapse">

                         </li>

                             <a>About</a>
                         </li>
                     </ul>

                         <li>
                             <a>
                                 <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
